# Monzo Analysis - Docker Compose Configuration
# Usage: docker compose up -d

services:
  # PostgreSQL Database
  # NOTE: No ports exposed - only accessible via Docker internal network
  postgres:
    image: postgres:16-alpine
    container_name: monzo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monzo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-monzo_analysis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monzo} -d ${POSTGRES_DB:-monzo_analysis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for session storage and rate limiting)
  # NOTE: No ports exposed - only accessible via Docker internal network
  redis:
    image: redis:7-alpine
    container_name: monzo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monzo-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-monzo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-monzo_analysis}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY required}
      MONZO_CLIENT_ID: ${MONZO_CLIENT_ID:?MONZO_CLIENT_ID required}
      MONZO_CLIENT_SECRET: ${MONZO_CLIENT_SECRET:?MONZO_CLIENT_SECRET required}
      MONZO_REDIRECT_URI: ${MONZO_REDIRECT_URI:-http://localhost:8000/api/v1/auth/callback}
      MONZO_OWNER_ID: ${MONZO_OWNER_ID:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SYNC_SCHEDULE_HOUR: ${SYNC_SCHEDULE_HOUR:-6}
      SYNC_SCHEDULE_MINUTE: ${SYNC_SCHEDULE_MINUTE:-0}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monzo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations (run once)
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monzo-migrations
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-monzo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-monzo_analysis}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

volumes:
  postgres_data:
  redis_data:
